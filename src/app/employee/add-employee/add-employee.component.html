<div class="testbox">

  <h1>Add Employee Details</h1>

  <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit(addEmployeeForm.value)" novalidate>

    <hr>

    <div class="formDiv">
      <label id="icon"><i class="fa fa-fw fa-pencil-square"></i></label>
      <input type="text" name="employeeName" formControlName="employeeName" placeholder="Enter Employee Name..."
        required />
    </div>

    <br />

    <div class="formDiv">
      <label id="icon"><i class="fa fa-fw fa-pencil-square"></i></label>
      <input type="text" name="age" formControlName="age" placeholder="Enter Employee Age" required />
    </div>

    <br />

    <div class="formDiv">
      <label id="icon"><i class="fa fa-fw fa-pencil-square"></i></label>
      <select name="designation" formControlName="designation">
        <option value="" disabled selected>Select Your Designation
        <option *ngFor='let d of designation' value="{{d}}">{{d}}</option>
      </select>
    </div>

    <br/>

    <div class="formDiv" style="width: 240px;">
        <label id="icon"><i class="fa fa-fw fa-pencil-square"></i></label>
        <input type="text" class="form-control"placeholder="Joining Date"
              ngbDatepicker #d="ngbDatepicker" formControlName="joiningDate" name="joiningDate" style="width: 150px"> 
    </div>

    <div class="formDiv" style="margin-top: 4px;">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Date</button>
    </div>

    <hr style="margin-top: 188px;">

    <div class="accounttype">

      <button type="submit" class="btn btn-primary" [disabled]="!addEmployeeForm.valid">Save</button>
      <button type="reset" class="btn btn-primary">Cancel</button>
    </div>

    <br />

  </form>

</div>
